<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpent's Trap: Final Fix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="particles"></div>

    <!-- Start Screen -->
    <div id="start-screen" class="active">
        <h1 class="title-bleed">SERPENT'S TRAP</h1>
        <p class="subtitle">The Swallow Update</p>
        <div class="input-group">
            <label>Number of Players (2-4):</label>
            <input type="number" id="player-count" min="2" max="4" value="2">
        </div>
        <!-- CHANGED: Removed onclick, added ID -->
        <button id="start-btn">ENTER THE PIT</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div class="game-layout">
            
            <!-- Controls -->
            <div class="sidebar left-panel">
                <div class="turn-card">
                    <h2>TURN</h2>
                    <div id="current-player-badge">
                        <div id="turn-token-preview"></div>
                        <span id="current-player-name">Player 1</span>
                    </div>
                </div>

                <div id="dice-container">
                    <div id="dice" onclick="rollDice()">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                    </div>
                </div>
                
                <button id="roll-btn" onclick="rollDice()">ROLL DICE</button>
                <div id="message-box">
                    <p id="message-text">Roll to survive...</p>
                </div>
            </div>

            <!-- Board -->
            <div class="board-wrapper">
                <svg id="board-graphics"></svg>
                <div id="board"></div>
            </div>

            <!-- Stats -->
            <div class="sidebar right-panel">
                <h3>POSITIONS</h3>
                <ul id="player-list"></ul>
            </div>
        </div>
    </div>

    <!-- Overlays -->
    <div id="scare-overlay">
        <div class="monster-face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="tongue-monster"></div>
            </div>
        </div>
        <h1 class="scream-text">SWALLOWED!</h1>
    </div>

    <div id="winner-overlay">
        <h1 class="win-title">VICTORY!</h1>
        <div id="winner-display">
            <div id="winner-token-large"></div>
            <h2 id="winner-name">Player 1</h2>
        </div>
        <button onclick="location.reload()">PLAY AGAIN</button>
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
